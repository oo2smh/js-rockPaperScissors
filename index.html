<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src='script.js' defer></script>
</head>
<body>
<header>
    <div class='l-side'>
      <img src="./img/user.png" alt="User">
      <h2>User</h2>
    </div>
    <div class='l-center'>
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class='r-side'>
      <img src="./img/computer.png" height="225px" alt="Computer">
      <h2>Computer</h2>
    </div>
</header>

<section class='mainGame'>
  <div class='cardsWrapper'>
    <div class='cardsContent'>
      <div class='card-rock'>
        <img src="./img/rock.png" class="img-card" alt="Rock">
      </div>
      <div class='card-paper'>
        <img src="./img/paper.png" class="img-card" alt="Paper">
      </div>
      <div class='card-scissors'>
        <img src="./img/scissors.png" class="img-card" alt="Scissors">
      </div>
    </div>
  </div>
</section>

<section class='playAgain'>
  <button>Play Again</button>
</section>

<footer>
  <p>Created by oo2smh</p>
  <img src="./img/github-logo.png" alt="">
</footer>

<div>

</div>
  
</body>
</html>
